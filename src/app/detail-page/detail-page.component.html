<div>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select (selectionChange)="selectCrypto($event.value)" [value]="selected">
      <mat-option *ngFor="let crypto of cryptos" [value]="crypto">{{crypto.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-tab-group>
    <mat-tab label="Summary">
      <h2>{{selected?.name}}</h2>
      <p><b>Current Price: </b>{{currentRecord?.price}}</p>
      <p>
        <b>Price Change: </b>
        <span [class]="{'up-price': currentRecord?.change>0, 'down-price': currentRecord?.change<0}">
          {{currentRecord?.change}}
        </span>
      </p>
      <p>
        <b>Percentage Change: </b>
        <span [class]="{'up-price': currentRecord?.change>0, 'down-price': currentRecord?.change<0}">
          {{currentRecord?.perChange}}
        </span>
      </p>
    </mat-tab>
    <mat-tab label="Records">
      <ag-grid-angular
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        class="ag-theme-alpine data-table">
      </ag-grid-angular>
    </mat-tab>
    <mat-tab label="Prediction">
      <ag-grid-angular
        [columnDefs]="predictionColumnDefs"
        [rowData]="predictionRowData"
        class="ag-theme-alpine data-table">
      </ag-grid-angular>
    </mat-tab>
  </mat-tab-group>
</div>
